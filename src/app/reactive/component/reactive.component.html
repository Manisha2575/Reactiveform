
<div class="container">
        <div class="row">
                <div class="col-sm-5"></div>
        <h1> Form</h1>
        
        </div>
        
        
              </div>
        <form [formGroup]="reactiveForm"(ngSubmit)="submitForm(reactiveForm.value)">
            <div class="form-group">
             <label for ="name">Name</label>
             <input class="form-control" type="text" placeholder="Enter your Name" formControlName='name'>
             <div *ngIf="reactiveForm.controls['name'].touched && reactiveForm.controls['name'].hasError('required')" class="alert alert-danger">Name is Needed. 
                 </div>   
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="Enter your Email" formControlName='email'>
                <div  *ngIf="reactiveForm.controls['email'].touched && reactiveForm.controls['email'].hasError('required')" class="alert alert-danger">Email is Needed.
            </div>
            </div>
    
            <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" formControlName='password'>
            <div *ngIf="reactiveForm.controls['password'].touched && reactiveForm.controls['password'].hasError('required')" class="alert alert-danger">Password is Needed.
         </div>
         </div>
    
         <div class="form-group">
             <label for="address">Address</label>
            
                <input class="form-control" type="address" placeholder="Enter Address" formControlName='address'>
                
                <div *ngIf="reactiveForm.controls['address'].touched && reactiveForm.controls['address'].hasError('required')" class="alert alert-danger ">Address is Needed.
                    </div>
    </div>
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input class="form-control" type="branch" placeholder="Enter Branch" formControlName='branch'>
                        <div *ngIf="reactiveForm.controls['branch'].touched && reactiveForm.controls['branch'].hasError('required')" class="alert alert-danger">Branch is required
    
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="college">College</label>
                        <input class="form-control" type="college" placeholder="Enter College" formControlName='college'>
                        <div *ngIf="reactiveForm.controls['college'].touched&&reactiveForm.controls['college'].hasError('required')" class="alert alert-danger">College is Required
                        </div>
                    </div>
                     <div class="mp">
            <button class="btn btn-info" class="btn btn-primary btn-lg"(click)="submitForm()" [disabled]="!reactiveForm.valid">Submit</button><br>
